routes:
  - id: 1
    uri: /api/hello
    methods:
      - GET
    upstream:
      type: roundrobin
      nodes:
        "httpbin.org:80": 1
    plugins:
      response-rewrite:
        body: "Hello from APISIX!"
        headers:
          Content-Type: "text/plain"
  
  - id: 2
    uri: /api/users/*
    methods:
      - GET
      - POST
    upstream:
      type: roundrobin
      nodes:
        "jsonplaceholder.typicode.com:443": 1
      scheme: https
      pass_host: node

upstreams:
  - id: 1
    type: roundrobin
    nodes:
      "httpbin.org:80": 1

