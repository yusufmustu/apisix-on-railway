version: "3.8"

services:
  apisix:
    image: apache/apisix:3.7.0-debian
    container_name: apisix
    restart: always
    volumes:
      - ./config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ./apisix.yaml:/usr/local/apisix/conf/apisix.yaml:ro
      - ./logs:/usr/local/apisix/logs
    ports:
      - "9080:9080"    # HTTP port
      - "9091:9091"    # Prometheus metrics
      - "9443:9443"    # HTTPS port (optional)
    networks:
      - apisix-network
    environment:
      - TZ=Europe/Istanbul

networks:
  apisix-network:
    driver: bridge
```

