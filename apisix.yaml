# apisix-standalone-railway/apisix.yaml

routes:
  # Örnek 1: /test adresine gelen istekleri httpbin.org'a yönlendir.
  - id: "httpbin-test-route"    # Route için açıklayıcı bir ID
    uri: /test
    upstream:
      type: roundrobin
      nodes:
        "httpbin.org:80": 1

  # Örnek 2: /hello adresine gelen isteklere doğrudan statik bir cevap ver.
  # Bu route için bir upstream (hedef servis) gerekmez.
  - id: "static-hello-route"
    uri: /hello
    plugins:
      response-rewrite:
        body: "Hello from APISIX on Railway!"
        headers:
          content-type: "text/plain"
