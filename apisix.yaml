routes:
  - id: 1
    uri: /api/hello
    name: "Hello API"
    methods:
      - GET
    upstream:
      type: roundrobin
      nodes:
        "httpbin.org:80": 1
    plugins:
      proxy-rewrite:
        uri: "/get"
      response-rewrite:
        body: '{"message": "Hello from APISIX on Railway!", "original_response": $body}'

  - id: 2
    uri: /api/users/*
    name: "User API Example"
    methods:
      - GET
      - POST
    upstream:
      type: roundrobin
      nodes:
        "jsonplaceholder.typicode.com:443": 1
      scheme: https
      pass_host: pass

upstreams: []

services: []

#END